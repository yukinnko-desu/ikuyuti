<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ゆっちん育成ゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- タイトル画面 -->
    <div id="title-screen" class="screen active">
      <img src="images/3years.jpg" alt="" class="title-image">
      <div class="title-content">
        <h1>いくゆち</h1>
        <button id="start-button" class="start-button">スタート！</button>
      </div>
    </div>

    <!-- ゲーム説明画面 -->
    <div id="explanation-screen" class="screen">
      <div class="explanation-content">
        <h2>ゲーム説明</h2>
        <p>撫でてあげると​ゆっちんが​育つよ</p>
        <p>ゆっちんを​撫でるには​画像を​連打してね</p>
        <button id="play-button" class="next-button">ゲーム開始</button>
      </div>
    </div>

    <!-- ホーム画面 -->
    <div id="game-screen" class="screen">
      <div class="game-content">
        <h1>ホーム</h1>
        <p>ゲーム画面です</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
